<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript</title>
</head>

<body>
    <script>
        console.log("Number:", typeof 42);
        console.log("String:", typeof 'Hello, world!');
        console.log("Boolean:", typeof true);
        console.log("Undefined:", typeof undefined);
        console.log("Symbol:", typeof Symbol('id'));
        console.log("BigInt:", typeof BigInt(987678998769012345678901234567890));
        console.log("Null:", typeof null);
        console.log("Object:", typeof {}); 
    </script>
</body>

</html>
